<!DOCTYPE html>
<html lang="bg" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Navbar</title>
</head>
<body th:fragment="navbar">
<nav class="navbar navbar-expand-lg bg-body-tertiary opacity-75">
    <div class="container-fluid">
        <a class="navbar-brand" href="#" th:text="#{title}">Quiz App</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/}" th:text="#{home}"></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/create}" th:text="#{add}"></a>
                </li>
                <li>
                    <div class="dropdown">
                        <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false" th:text="#{language}"></button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" type="button" th:href="@{/?lang=bg}" th:text="#{bulgarian}"></a></li>
                            <li><a class="dropdown-item" type="button" th:href="@{/?lang=en}" th:text="#{english}"></a></li>
                        </ul>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</nav>
</body>
</html>
